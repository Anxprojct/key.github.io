<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Background Color</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        #keypress-info {
            font-size: 48px;
        }

        #greeting {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Dynamic Background Color</h1>
        <p id="keypress-info">Press any key or scroll to change background color.</p>
        <p id="greeting"></p>
    </div>

    <script>
        var content = document.getElementById("content");
        var keypressInfo = document.getElementById("keypress-info");
        var greeting = document.getElementById("greeting");

        // Event listener for keydown
        document.addEventListener("keydown", function(event) {
            changeBackgroundColor();
            updateKeypressInfo(event.key);
            changeGreetingLanguage();
        });

        // Event listener for mousewheel
        document.addEventListener("wheel", function(event) {
            changeBackgroundColor();
            updateKeypressInfo("Scroll");
            changeGreetingLanguage();
        });

        function changeBackgroundColor() {
            var randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            var invertedColor = invertColor(randomColor);
            document.body.style.color = invertedColor;
            keypressInfo.style.color = invertedColor;
            greeting.style.color = invertedColor;
        }

        function updateKeypressInfo(key) {
            keypressInfo.innerHTML = "Action: " + key;
        }

        function changeGreetingLanguage() {
            var languages = ["Hello", "Bonjour", "Hola", "Ciao", "こんにちは", "안녕하세요"];
            var randomIndex = Math.floor(Math.random() * languages.length);
            var selectedLanguage = languages[randomIndex];
            greeting.innerHTML = selectedLanguage;
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function invertColor(hexColor) {
            var hex = hexColor.replace("#", "");
            var r = (255 - parseInt(hex.substr(0, 2), 16)).toString(16);
            var g = (255 - parseInt(hex.substr(2, 2), 16)).toString(16);
            var b = (255 - parseInt(hex.substr(4, 2), 16)).toString(16);
            return "#" + padZero(r) + padZero(g) + padZero(b);
        }

        function padZero(str) {
            return str.length === 1 ? "0" + str : str;
        }
    </script>
</body>
</html>
